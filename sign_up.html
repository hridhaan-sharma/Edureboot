<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="sign_up.css"/>
  <script defer src="main.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <a href="./" class="nav_heading">EduReboot</a>
        <ul class="menu">
            <a href="./index.html" class="link">Home</a>

            <button class="nav_button"><a href="" class="sign_up_link">Sign Up</a></button>

    <!-- Sign Up Section -->
<section class="sign_up">
  <main class="container scroll-section glass">
    <h2 class="signup_heading"><i class="fas fa-user-plus"></i> Join RebootEd</h2>
    <p class="signup_desc">Whether you’re a learner, mentor, or innovator—get started today.</p>
    <form class="signup-form">
      <input class="input1" type="text" placeholder="Full Name" required />
      <input class="input2" type="email" placeholder="Email Address" required />
      <select class="options ">
        <option class="options" value="">Role: Learner, Mentor, or Partner</option>
        <option  class="options" value="learner">Learner</option>
        <option   class="options"value="mentor">Mentor</option>
        <option   class="options"value="mentor">Mentor</option>
        
      </select>
      <button type="submit" class="btn">Sign Up <i class="fas fa-paper-plane"></i></button>
    </form>
  </main>
  

  <footer class="footer glass">
    <p>© 2025 RebootEd. Empowering global learners.</p>
  </footer>
  </section>
</body>
</html>
